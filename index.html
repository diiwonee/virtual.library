<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Library</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #E6E6FA; /* Light lavender */
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        h1 {
            text-align: center;
            color: #4a90e2;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .search-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .search-container input, .search-container select, .search-container button {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin: 5px 0;
        }
        .search-container button {
            background-color: #4a90e2;
            color: white;
            cursor: pointer;
        }
        .search-container button:hover {
            background-color: #357ab7;
        }
        .book-info {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
        }
        .book-info p {
            font-size: 18px;
        }
        .drag-area {
            width: 100%;
            height: 150px;
            border: 2px dashed #4a90e2;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #4a90e2;
            border-radius: 10px;
            margin-top: 30px;
            background-image: url('https://i.imgur.com/oGz0z9h.jpg');
            background-size: cover;
            background-position: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .drag-area.hover {
            background-color: rgba(74, 144, 226, 0.2);
        }
        .drag-area p {
            font-size: 20px;
            font-weight: bold;
        }
        .input-label {
            font-weight: bold;
        }
        .genre-suggestions, .date-suggestions {
            width: 200px;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Virtual Library</h1>
        
        <!-- Drag and Drop Area for CSV -->
        <div id="dragArea" class="drag-area" ondrop="handleDrop(event)" ondragover="allowDrop(event)">
            <p>Drag and drop your CSV file here</p>
        </div>

        <div class="search-container">
            <!-- Search by Title -->
            <input type="text" id="searchTitle" placeholder="Enter book title..." />
            <button onclick="searchByTitle()">Search by Title</button>

            <!-- Search by Other Parameters -->
            <input type="text" id="bookID" placeholder="Enter Book ID" />
            <input type="text" id="author" placeholder="Enter Author's name" />
            
            <select id="genre" class="genre-suggestions">
                <option value="">Select Genre</option>
                <option value="Classics">Classics</option>
                <option value="Children’s Books">Children’s Books</option>
                <option value="Young Adult / Fantasy">Young Adult / Fantasy</option>
                <option value="Mystery / Thriller">Mystery / Thriller</option>
                <option value="Science Fiction">Science Fiction</option>
                <option value="Non-Fiction">Non-Fiction</option>
                <option value="Philosophy / Self-Help">Philosophy / Self-Help</option>
                <option value="Romance">Romance</option>
                <option value="World Literature / Translated Works">World Literature / Translated Works</option>
                <option value="Modern & Popular Fiction">Modern & Popular Fiction</option>
            </select>
            
            <input type="text" id="publicationDate" placeholder="Enter Publication Date" class="date-suggestions" />
            
            <select id="available">
                <option value="">Available</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            
            <input type="date" id="lastCheckoutDate" placeholder="Enter Last Checkout Date" />

            <button onclick="searchByFilters()">Search by Filters</button>
        </div>

        <div class="book-info" id="bookInfo"></div>
    </div>

    <div class="footer">
        <p>Powered by your Virtual Library</p>
    </div>

    <script>
        let books = [];

        // Handle the drop event to read CSV
        function handleDrop(event) {
            event.preventDefault();
            const file = event.dataTransfer.files[0];
            if (file && file.name.endsWith('.csv')) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const csvData = event.target.result;
                    parseCSV(csvData);
                };
                reader.readAsText(file);
            } else {
                alert('Please drop a valid CSV file.');
            }
        }

        // Allow the drag event
        function allowDrop(event) {
            event.preventDefault();
            const dragArea = document.getElementById('dragArea');
            dragArea.classList.add('hover');
        }

        // Remove hover effect when drag leaves the drop area
        document.getElementById('dragArea').addEventListener('dragleave', () => {
            document.getElementById('dragArea').classList.remove('hover');
        });

        // Parse the CSV file
        function parseCSV(csvData) {
            const rows = csvData.split('\n').map(row => row.split(','));
            rows.shift();  // Remove the header row
            books = rows.map(row => ({
                bookID: row[0].trim(),
                title: row[1].trim(),
                author: row[2].trim(),
                genre: row[3].trim(),
                publicationDate: row[4].trim(),
                available: row[5].trim(),
                lastCheckoutDate: row[6].trim(),
            }));
            alert('CSV file loaded successfully!');
        }

        // Search for book by title
        function searchByTitle() {
            const title = document.getElementById('searchTitle').value.toLowerCase();
            const book = books.find(book => book.title.toLowerCase() === title);
            displayBookInfo(book);
        }

        // Search for books by filters
        function searchByFilters() {
            const bookID = document.getElementById('bookID').value;
            const author = document.getElementById('author').value.toLowerCase();
            const genre = document.getElementById('genre').value;
            const publicationDate = document.getElementById('publicationDate').value;
            const available = document.getElementById('available').value;
            const lastCheckoutDate = document.getElementById('lastCheckoutDate').value;

            const filteredBooks = books.filter(book => 
                (bookID === '' || book.bookID.includes(bookID)) &&
                (author === '' || book.author.toLowerCase().includes(author)) &&
                (genre === '' || book.genre === genre) &&
                (publicationDate === '' || book.publicationDate == publicationDate) &&
                (available === '' || book.available === available) &&
                (lastCheckoutDate === '' || book.lastCheckoutDate === lastCheckoutDate)
            );

            if (filteredBooks.length === 0) {
                document.getElementById('bookInfo').innerHTML = '<p>No books found with the given filters.</p>';
            } else {
                displayBookInfo(filteredBooks[0]);
            }
        }

        // Display book information
        function displayBookInfo(book) {
            if (book) {
                document.getElementById('bookInfo').style.display = 'block';
                document.getElementById('bookInfo').innerHTML = `
                    <h2>Book Information</h2>
                    <p><strong>Book ID:</strong> ${book.bookID}</p>
                    <p><strong>Title:</strong> ${book.title}</p>
                    <p><strong>Author:</strong> ${book.author}</p>
                    <p><strong>Genre:</strong> ${book.genre}</p>
                    <p><strong>Publication Date:</strong> ${book.publicationDate}</p>
                    <p><strong>Available:</strong> ${book.available}</p>
                    <p><strong>Last Checkout Date:</strong> ${book.lastCheckoutDate}</p>
                `;
            }
        }
    </script>

</body>
</html>
